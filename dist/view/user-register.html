<!doctype html>
<html>
    <head>
    <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=mall,电商> <mate name=description content=mymall> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//img.iyqrj.comp> </mate>
    <title>用户注册 - 麦乐商城</title>
    <link rel="shortcut icon" href="//static.iyqrj.com/star-mall-fe/dist/favicon.ico"><link href="//static.iyqrj.com/star-mall-fe/dist/css/common.css?d7d4f56278e5fb6e2827" rel="stylesheet"><link href="//static.iyqrj.com/star-mall-fe/dist/css/user-register.css?d7d4f56278e5fb6e2827" rel="stylesheet"></head>
    <body>
        <div class=nav-simple> <div class=w> <a class=logo href=./index.html>麦乐商城</a> </div> </div>
        <div class="page-wrap"> 
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                       <div class="error-item">
                           <i class="fa fa-minus-circle error-icon"></i>
                           <p class="err-msg">Error</p>
                       </div>
                        <div class="user-item">
                            <laber class="user-laber" for="username">
                                <i class="fa fa-user"></i>
                            </laber>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplet="off">
                        </div>
                        <div class="user-item">
                            <laber class="user-laber" for="password">
                                <i class="fa fa-lock"></i>
                            </laber>
                            <input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <laber class="user-laber" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </laber>
                            <input class="user-content" type="password" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <laber class="user-laber" for="phone">
                                <i class="fa fa-phone"></i>
                            </laber>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <laber class="user-laber" for="email">
                                <i class="fa fa-envelope"></i>
                            </laber>
                            <input class="user-content" id="email" placeholder="请输入邮箱地址" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <laber class="user-laber" for="question">
                                <i class="fa fa-question"></i>
                            </laber>
                            <input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <laber class="user-laber" for="answer">
                                <i class="fa fa-key"></i>
                            </laber>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html">已有账号，去登录>></a>
                        </div>
                    </div>
                 </div> 
            </div>
        </div>
        <div class=footer> <div class=w> <div class=links> <a class=link href=http://www.baidu.com target=_blank>百度</a> | <a class=link href=http://www.jd.com target=_blank>京东</a> | <a class=link href=http://www.taobao.com target=_blank>淘宝</a> | <a class=link href=http://www.zhihu.com target=_blank>知乎</a> </div> <p class=copyright> Copyright © 2020 java.iyqrj.com All Right Reserved </p> </div> </div> <script src=https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js></script>
    <script type="text/javascript" src="//static.iyqrj.com/star-mall-fe/dist/js/base.js?d7d4f56278e5fb6e2827"></script><script type="text/javascript" src="//static.iyqrj.com/star-mall-fe/dist/js/user-register.js?d7d4f56278e5fb6e2827"></script></body>
</html>
