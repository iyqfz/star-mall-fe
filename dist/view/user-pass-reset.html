<!doctype html>
<html>
    <head>
    <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=mall,电商> <mate name=description content=mymall> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//img.iyqrj.comp> </mate>
    <title>找回密码 - 麦乐商城</title>
    <link rel="shortcut icon" href="//static.iyqrj.com/star-mall-fe/dist/favicon.ico"><link href="//static.iyqrj.com/star-mall-fe/dist/css/common.css?d7d4f56278e5fb6e2827" rel="stylesheet"><link href="//static.iyqrj.com/star-mall-fe/dist/css/user-pass-reset.css?d7d4f56278e5fb6e2827" rel="stylesheet"></head>
    <body>
        <div class=nav-simple> <div class=w> <a class=logo href=./index.html>麦乐商城</a> </div> </div>
        <div class="page-wrap"> 
            <div class="w">
                <div class="user-con">
                    <div class="user-title">找回密码</div>
                    <div class="user-box">
                       <div class="error-item">
                           <i class="fa fa-minus-circle error-icon"></i>
                           <p class="err-msg">Error</p>
                       </div>
                        <div class="step-con step-username">
                            <p class="user-item-text">请输入用户名：</p>
                           <div class="user-item">
                            <laber class="user-laber" for="username">
                                <i class="fa fa-user"></i>
                            </laber>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplet="off">
                        </div>
                        <a class="btn btn-submit" id="submit-username">下一步</a>
                       </div>
                       <div class="step-con step-question">
                        <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
                           <div class="user-item">
                            <laber class="user-laber" for="">
                                <i class="fa fa-key"></i>
                            </laber>
                            <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplet="off">
                        </div>
                        <a class="btn btn-submit" id="submit-question">下一步</a>
                       </div>
                       <div class="step-con step-password">
                        <p class="user-item-text">请输入新密码：</p>
                           <div class="user-item">
                            <laber class="user-laber" for="">
                                <i class="fa fa-lock"></i>
                            </laber>
                            <input class="user-content" type="password" id="password" placeholder="请输入新密码" autocomplet="off">
                        </div>
                        <a class="btn btn-submit" id="submit-password">下一步</a>
                       </div>
                        <div class="link-item">
                            <a class="link" href="./user-login.html" target="_blank">返回登录>></a> 
                        </div>
                    </div>
                 </div> 
            </div>
        </div>
