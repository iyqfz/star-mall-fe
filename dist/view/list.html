<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8> <meta http-equiv=x-ua-compatible content="ie=edge"> <meta name=keywords content=mall,电商> <mate name=description content=mymall> <link rel=dns-prefetch href=//cdn.bootcss.com> <link rel=dns-prefetch href=//s.chirou.shop> <link rel=dns-prefetch href=//img.chirou.shop> </mate>
        <title>商品列表页 - 麦乐商城</title>
    <link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?00c7941be053ce79d37a" rel="stylesheet"><link href="/dist/css/list.css?00c7941be053ce79d37a" rel="stylesheet"></head>
    <body>
        <div class=nav> <div class=w> <div class=user-info> <span class="user not-login"> <span class="link js-login">你好，请登录</span> <span class="link js-register">免费注册</span> </span> <span class="user login"> <span class=link-text> 欢迎，尊敬的 <span class=user-level></span> 用户&nbsp; <span class=username></span> </span> <span class="link js-logout">&nbsp;退出</span> </span> </div> <ul class=nav-list> <li class=nav-item> <a class=link href=./cart.html> <i class="fa fa-shopping-cart"></i> 购物车(<span class=cart-count>0</span>) </a> </li>&nbsp;&nbsp;| <li class=nav-item> <a class=link href=./order-list.html>我的订单</a> </li>&nbsp;&nbsp;| <li class=nav-item> <a class=link href=./user-center.html>我的麦乐</a> </li>&nbsp;&nbsp;| <li class=nav-item> <a class=link href=./about.html>关于麦乐</a> </li> </ul> </div> </div>
        <div class=header> <div class=w> <a class=logo href=./index.html>麦乐商城</a> <div class=search-con> <input class=search-input id=search-input placeholer=请输入商品名称 /> <button class="btn search-btn" id=search-btn>搜索</button> </div> </div> </div>
        <div class="crumb">
            <div class="w">
                <div class="crumb-con">
                    <a class="link" href="./index.html">麦乐商城</a>
                    <span>></span>
                    <span class="link-text">商品列表页</span>
                </div>
            </div>
        </div>
        <div class="page-wrap w">
            <ul class="sort-con">
                <li class="sort-item active" data-type="default">默认排序</li>
                <li class="sort-item" data-type="price">
                    <span>价格</span>
                    <i class="fa fa-sort-asc"></i>
                    <i class="fa fa-sort-desc"></i>
                </li>
            </ul>
            <!-- list 容器 -->
            <ul class="p-list-con"> 
                <li class="p-item">
                    <div class="p-img-con">
                        <a class="link" href="./detail.html?productId={{id}}" target="_blank">
                            <img class="p-img" src="{{imageHost}}{{mainImage}}" alt="{{name}}" />
                        </a>
                    </div>
                    <div class="p-price-con">
                        <span class="p-price">￥{{price}}</span>
                    </div>
                    <div class="p-name-con">
                        <a class="p-name" href="./detail.html?productId={{id}}" target="_blank">{{name}}</a>
                    </div>
                </li> 
                <p class="err-tip">很抱歉，实在找不到您要的商品。</p> 
            </ul>
            <!-- 分页容器 -->
            <div class="pagination"></div>
        </div>
        <div class=footer> <div class=w> <div class=links> <a class=link href=http://www.baidu.com target=_blank>百度</a> | <a class=link href=http://www.jd.com target=_blank>京东</a> | <a class=link href=http://www.taobao.com target=_blank>淘宝</a> | <a class=link href=http://www.zhihu.com target=_blank>知乎</a> </div> <p class=copyright> Copyright © 2020 java.iyqrj.com All Right Reserved </p> </div> </div> <script src=https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js></script>
    <script type="text/javascript" src="/dist/js/base.js?00c7941be053ce79d37a"></script><script type="text/javascript" src="/dist/js/list.js?00c7941be053ce79d37a"></script></body>
</html>
